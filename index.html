<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>OZ Landing Index</title>
    <style>
      body {
        font-family: sans-serif;
        background: #fff; /* 흰색 배경 */
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        gap: 40px;
      }
      a.card {
        text-decoration: none; /* 밑줄 제거 */
        color: #111; /* 텍스트 검은색 */
      }
      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15); /* 더 진한 그림자 */
        overflow: hidden;
        width: 320px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        color: #111; /* 텍스트 검은색 */
      }
      .card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.22); /* hover 시 더 진하게 */
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: #eee;
      }
      .card-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin: 16px 0 12px 0;
        color: #111; /* 제목도 검은색 */
      }
      .card-desc {
        color: #666;
        font-size: 1rem;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="card" href="HY_ver/index.html">
        <img src="HY_Ver.png" alt="HY Version Thumbnail" />
        <div class="card-title">HY Version</div>
      </a>
      <a class="card" href="YH_ver/index.html">
        <img src="YH_Ver.png" alt="YH Version Thumbnail" />
        <div class="card-title">YH Version</div>
      </a>
    </div>
  </body>
</html>
