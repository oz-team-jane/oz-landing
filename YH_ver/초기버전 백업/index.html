<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripAI - 흩어진 정보를 완벽한 여행 계획으로</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>✈️ TripAI</h1>
        <p>흩어진 정보를 던져주세요. 완벽한 여행 계획으로 만들어드립니다.</p>
      </div>

      <div class="main-content">
        <div class="input-section">
          <div class="input-label">여행 정보를 자유롭게 입력해주세요</div>
          <textarea
            class="travel-input"
            id="travelInput"
            placeholder="예시:
서울에서 부산 여행
3월 15일 - KTX 06:00 서울역 출발
부산역 도착 후 해운대 해수욕장
3월 16일 - 감천문화마을, 태종대
3월 17일 - 광안리 해변, 부산역 15:00 출발

또는 예약 내역을 복사해서 붙여넣어도 됩니다!
- 호텔 예약 확인서
- 항공권 정보  
- 렌터카 예약
- 레스토랑 예약 등"
          ></textarea>

          <button
            class="generate-btn"
            onclick="generatePlan()"
            id="generateBtn"
          >
            🎯 AI가 여행 계획 생성하기
          </button>

          <div class="example-text">
            💡 팁: 날짜, 장소, 시간 등 어떤 형태의 정보든 상관없습니다. AI가
            알아서 정리해드려요!
          </div>
        </div>

        <div class="result-section">
          <div class="map-container">
            <div class="loading" id="loading">
              <div class="spinner"></div>
              AI가 최적의 여행 계획을 생성 중입니다...
            </div>
            <div id="map" style="display: none"></div>
          </div>

          <div class="itinerary-container">
            <div class="itinerary-title">📋 생성된 여행 일정</div>
            <div id="itinerary">
              <div style="text-align: center; padding: 40px; color: #a0aec0">
                위에 여행 정보를 입력하고 'AI가 여행 계획 생성하기' 버튼을
                눌러주세요!
              </div>
            </div>

            <div class="share-section" id="shareSection" style="display: none">
              <button class="share-btn" onclick="shareItinerary()">
                📤 일정 공유하기
              </button>
              <button
                class="share-btn"
                onclick="downloadItinerary()"
                style="background: #9f7aea"
              >
                📥 PDF 다운로드
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
